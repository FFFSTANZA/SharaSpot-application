[pytest]
# Pytest configuration for SharaSpot backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add source directory to Python path
pythonpath = .

# Test output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers
    --strict-markers
    # Disable warnings summary
    --disable-warnings
    # Color output
    --color=yes
    # Show slowest 10 tests
    --durations=10

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    chargers: marks tests related to chargers
    verification: marks tests related to verification
    analytics: marks tests related to analytics
    gamification: marks tests related to gamification

# Async support
asyncio_mode = auto

# Coverage options (if using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
